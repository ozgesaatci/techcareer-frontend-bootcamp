    <style>
        .header {
            background-color: #456268;
            height: 4.2rem;
            display: flex;
            align-items: center;

        }


        .header a {
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 200;
            font-family: fantasy;
            color: #E57C23;


        }

        .header ul {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align-last: center;
            list-style: none;
            font-family: fantasy;
            color: #E57C23;
            font-size: 1rem;
            font-weight: 200;
            padding-right: 15rem;

        }

        .header ul li a {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0 22px;
            flex-direction: column;
            font-size: 1rem
        }


        #etkinliklermuzik h1 {
            display: block;
            font-size: 2em;
            margin-block-start: 3px;
            margin-block-end: 11px;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
        }

        #etkinliklermuzik img {
            width: 15rem;
            list-style: none;
            border-radius: 17px;



        }

        li {
            list-style: none;
        }

        #etkinliklermuzik a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: lighter;
            padding-inline-start: 1%;
            white-space: nowrap;
            font-family: sans-serif;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #etkinliklermuzik ul {
            display: flex;
            flex-wrap: wrap;
            padding: 0;
            padding-top: 28px;
            padding-right: 0px;
            padding-bottom: 0px;
            padding-left: 0px;
            margin: 0;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
            margin-left: 13px;
            overflow: hidden;
            text-overflow: ellipsis;

        }

        #etkinliklermuzik ul li {
            display: flex;
            flex-direction: column;
            width: 259.4px;
            overflow: hidden;
            text-overflow: ellipsis;


        }

        .tarihsecimi {
            width: 100%;
            padding: 45px;
            background: #EFF0F1;
            border-bottom: 2px solid #cbcbcb;
            border-radius: 12px;
            z-index: 22;
            position: relative;
        }

        .elazigmuzik {
            width: 100%;
            display: flex;
            justify-content: space-between;
            max-width: 1270px;
            margin: 16px auto 16px auto;
            align-items: center;
        }

        .elazigmuzik h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
            font-family: 'Inter', sans-serif;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
